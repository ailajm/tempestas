<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <title>Tempestas</title>
</head>
<body>
    <div class="container">
        <div class="appTitleBox">
            <div class="regionSelectBox">
                <label for="region">Choose your region:</label>
                <select name="region" class="btn btn-secondary dropdown-toggle-split" id="region">
                <option value="Canada">Canada</option>
                <option value="US">US</option>
                <option value="Mexico">Mexico</option>
                </select>
            </div>
            <header class="jumbotron">
                <h1>Tempestas Weather Fetcher</h1>
                <h5></h5>
            </header>
        </div>
        <div class="returnDataDisplayBox">
            <main>
                <h4>Location:</h4>
                <p id="returnLocale"></p>
                <h4>Temperature:</h4>
                <p id="temperature"></p>
                <h4>Wind Chill:</h4>
                <p id="windChill"></p>
                <h4>Weather:</h4>
                <p id="weather"></p>
            </main>
        </div>
        <div class="userInputBox">
            <form>
                <label>
                    Enter Locale:
                    <input type="text" class="inputs" id="localeInp" placeholder="e.g. Louisville, KY"/>
                </label>
                <input type="submit" class="btn btn-primary inputs" id="getWeatherBtn" value="Get Weather" />
            </form>
        </div>
    </div>
</body>
</html>
